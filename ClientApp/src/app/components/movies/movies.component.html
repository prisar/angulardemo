<h1>Movies List</h1>

<p *ngIf="!movies">Loading...</p>

<div *ngIf="movies">
    <button><a [routerLink]="['/addmovie']">Add</a></button>
    <br>
    <br>
<table class='table table-striped table-condensed table-bordered'>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Plot</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.id }}</td>
      <td>{{ movie.name }}</td>
      <td>{{ movie.plot }}</td>
      <td><a [routerLink]="['/editmovie', movie.id]">Edit</a></td>
    </tr>
  </tbody>
</table>
</div>
