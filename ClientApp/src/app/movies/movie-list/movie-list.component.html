<table mat-table [dataSource]="movies" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let movie"> {{movie.id}} </td>
    </ng-container> -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let movie">{{ movie.name }}</td>
  </ng-container>

  <!-- Year Column -->
  <ng-container matColumnDef="yearOfRelease">
    <th mat-header-cell *matHeaderCellDef>Released On</th>
    <td mat-cell *matCellDef="let movie">{{ movie.yearOfRelease }}</td>
  </ng-container>

  <!-- Plot Column -->
  <ng-container matColumnDef="plot">
    <th mat-header-cell *matHeaderCellDef>Plot</th>
    <td mat-cell *matCellDef="let movie">{{ movie.plot }}</td>
  </ng-container>

  <!-- Poster Column -->
  <ng-container matColumnDef="poster">
    <th mat-header-cell *matHeaderCellDef>Poster</th>
    <td mat-cell *matCellDef="let movie">
      <img
        alt="{{ movie.name }}"
        height="40"
        width="40"
        src="{{ movie.poster }}"
      />
    </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let movie">
      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/editmovie', movie.id]"
      >
        Edit
      </button>
      <!-- <a (click)="deleteMovie(movie.id)">Delete</a>  -->
      <button mat-raised-button color="warn" (click)="deleteMovie(movie.id)">
        Delete
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<a id="btnCreate" mat-fab routerLink="/addmovie"><mat-icon>create</mat-icon></a>
